<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="__STATIC__\admin\js\core\echarts\echarts.min.js"></script>
    <title>柱形图表</title>

</head>
<body>
<div id="echart2" style="width: 100%;height:450px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('echart2'));

    option = {
        title : {
            text: '',
            subtext: '单位/元',
            x:'left'
        },
        color: ['#3398DB'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['累计充值总额', '当日充值金额', '累计提现总额', '当日提现金额', '会员提现总额', '代理商提现总额'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'金额',
                type:'bar',
                barWidth: '60%',
                data:["{$r_total}", "{$r_day}", "{$w_total}" ,"{$w_day}", "{$m_total}", "{$a_total}"]
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
